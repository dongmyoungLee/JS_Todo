<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Random Number Game</h1>
    <form id="form">
        <div>
            <label style="font-size: 22px; font-weight: bold;" for="topNumber">Generate a Number between 0 and</label>
            <input type="number" id="topNumber">
        </div>
        <div>
            <label for="bottomNumber">Guess the number : </label>
            <input type="number" id="bottomNumber">
            <input type="submit" value="Play!">
        </div>
    </form>
    <p class="hidden">You chose : <span id="FirstSpan"></span>, the machine chose : <span id="SecondSpan"></span>.</p>
    <h2 id="result" class="hidden">You lost !!!!</h2>
    
    <script>
        const form = document.querySelector('#form')
        const p = document.querySelector('p')
        const h2 = document.querySelector('h2')
        const topInput = document.querySelector('#topNumber')
        const bottomInput = document.querySelector('#bottomNumber')
        const firstSpan = document.querySelector('#FirstSpan')
        const secondSpan = document.querySelector('#SecondSpan')

        function submit(e) {
            e.preventDefault()
            p.classList.remove('hidden')
            h2.classList.remove('hidden')
            
            const random = Math.ceil(topInput.value * Math.random())

            firstSpan.innerText = bottomInput.value
            secondSpan.innerText = random

            if (Number(bottomInput.value) === random) {
                h2.innerText = 'You Win !!!'
            }
        }

        form.addEventListener('submit', submit)
    </script>   
</body>
</html>
