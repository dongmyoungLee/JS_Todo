<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
                Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        }

        button {
            font-size: 20px;
        }
    </style>
</head>

<body>
    <button>Give me color</button>
    <script>
        const colors = [
            "#ef5777",
            "#575fcf",
            "#4bcffa",
            "#34e7e4",
            "#0be881",
            "#f53b57",
            "#3c40c6",
            "#0fbcf9",
            "#00d8d6",
            "#05c46b",
            "#ffc048",
            "#ffdd59",
            "#ff5e57",
            "#d2dae2",
            "#485460",
            "#ffa801",
            "#ffd32a",
            "#ff3f34"
        ];
        // Math.random = 0 ~ 1 사이의 랜덤한 수
        // Math.floor = 내림 함수

        const Btn = document.querySelector('button')
        const body = document.querySelector('body')
    
        // css 에서 가능한 것

        // background : linear-gradient('색깔1', '색깔2')

        function changeColor() {
            const random1 = colors[Math.floor(Math.random() * colors.length)]
            const random2 = colors[Math.floor(Math.random() * colors.length)]

            body.style.background = `linear-gradient(${random1}, ${random2})`

            if (random1 === random2) {
                return changeColor()
            }
        }

        Btn.addEventListener('click', changeColor)

        // 누를때마다 랜덤한 색깔이 나오게 해주세요

    </script>
</body>

</html>
